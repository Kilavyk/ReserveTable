<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background: #f8f9fa; padding: 20px; border-radius: 5px; margin-bottom: 20px; }
        .message-box { background: #f1f1f1; padding: 15px; border-radius: 5px; margin: 15px 0; }
        .field { margin-bottom: 10px; }
        .field strong { display: inline-block; width: 120px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Новое сообщение обратной связи</h2>
            <p>Поступило новое сообщение через форму обратной связи на сайте</p>
        </div>

<div class="field">
    <strong>Имя:</strong> {{ name }}
</div>

<div class="field">
    <strong>Email:</strong> {{ email }}
</div>

<div class="field">
    <strong>Телефон:</strong> {{ phone }}
</div>



        <div class="message-box">
            <strong>Сообщение:</strong>
            <p>{{ message|linebreaks }}</p>
        </div>

        <hr>
        <p><small>Это письмо было отправлено автоматически с сайта Gourmet Haven</small></p>
    </div>
</body>
</html>
